spring.application.name=gno-mechanical-workshop-api
server.contextPath=/api
fipe.api.url=http://veiculos.fipe.org.br/api/veiculos

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gno_mechanical
spring.datasource.username=postgres
spring.datasource.password=master_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
